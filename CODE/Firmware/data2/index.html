<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Hack Day Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/LHD-React.css">
  <link rel="stylesheet" href="css/jquery-dataTables-min.css">
  
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-dataTables-min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sendData.js"></script>

  
</head>
<body>

  
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body"><h1>Local Hack Day Reaction Game</h1></div>
        <div class="panel-footer">
  
          <form class="form-inline">
            <div class="form-group mb-2">
            <h4>Enter your name:</h4>              
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="nameText" placeholder="Name"/>
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="button_handler()" id="sendbtn">Start</button>
          </form>

          <h1>Leader Board</h1>
          <table id="leaderboard" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Reaction time</th>
                </tr>
            </thead>
           
        </table>
                      
        </div>
      </div>
</div>

</body>
</html>
