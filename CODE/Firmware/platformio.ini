[env:saprkfunEsp]
platform = espressif32
lib_extra_dirs = lib
board = esp32thing
monitor_speed = 115200
lib_deps = 
	306
	me-no-dev/ESP Async WebServer;@^1.2.3
framework = arduino
debug_init_break = tbreak setup
; debug_tool = esp-prog
